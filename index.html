<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p-board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">

        <aside id="sidebar">
            <div class="sidebar-header">
                 <h2>p-board</h2>
                 <!-- Original toggle button (for collapsing) -->
                 <button id="sidebar-toggle-btn" title="Collapse Sidebar"><</button>
            </div>
            <div id="controls-container">
                <!-- ... (rest of controls) ... -->
                 <h3>Select Runs:</h3>
                 <div id="run-bulk-controls" style="display: none;">
                    <button class="bulk-action-btn" id="select-all-runs">Select All</button>
                    <button class="bulk-action-btn" id="deselect-all-runs">Deselect All</button>
                 </div>
                <div id="run-selector">
                    <p>Loading runs...</p>
                </div>
                <div id="loading-indicator" style="display: none;">Fetching data...</div>
                <div id="error-message" style="color: red; margin-top: 10px;"></div>
            </div>
             <div class="sidebar-footer">
                 <!-- ... (rest of footer) ... -->
             </div>
        </aside>

        <!-- Draggable Resizer Element -->
        <div id="resizer"></div>

        <!-- NEW: Reopen Button - Placed before main content -->
        <button id="sidebar-reopen-btn" title="Expand Sidebar" aria-label="Expand Sidebar">></button>

        <main id="main-content">
            <div id="dashboard-container">
                 <p class="placeholder-text">Select runs from the sidebar to view plots.</p>
            </div>
            <div class="info">
                 <!-- ... (rest of info) ... -->
            </div>
        </main>

    </div> <!-- End app-container -->
    <!-- Tooltip Element -->
    <div id="plot-tooltip" style="position: absolute; display: none; background-color: rgba(40, 44, 52, 0.9); color: var(--text-primary); padding: 5px 10px; border-radius: 4px; font-size: var(--font-size-small); pointer-events: none; z-index: 1000; white-space: nowrap; border: 1px solid var(--border-color); box-shadow: 0 2px 5px rgba(0,0,0,0.3);"></div>

    <script src="https://cdn.jsdelivr.net/gh/danchitnis/webgl-plot@master/dist/webglplot.umd.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
